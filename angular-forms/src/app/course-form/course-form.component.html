<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required minlength="3"
        ngModel name="courseName" #courseName="ngModel" 
        id="courseName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course Name is required</div>
        <div *ngIf="courseName.errors.minlength">Course Name should be minimum {{ courseName.errors.minlength.requiredLength }} characters</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">Category is required</div>
    </div>
  </div>

  <div class="checkbox">
    <label for="moneyBack">
      <input type="checkbox" ngModel name="moneyBack" id="moneyBack">
      30 day money back guarantree?
    </label>
  </div>

  <p>
    {{ f.value | json }}
  </p>

  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>

</form>
